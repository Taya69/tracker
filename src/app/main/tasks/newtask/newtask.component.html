<div class="container">

<div class="row">
  
    <mat-form-field class="full-width name" appearance="outline">
      <mat-label>Name</mat-label>
      <input      
        matInput
        placeholder="Name of task" 
        [(ngModel)]='name'           
      />
      <mat-error>
          Name is required
        </mat-error>
    </mat-form-field>
    <mat-form [formGroup]="taskForm">   
    <mat-form-field appearance="outline" class="deadline" name='first'>
      <mat-label>Deadline</mat-label>
      <input #deadline matInput [matDatepicker]="picker" [(ngModel)]='dateDeadline'
             (dateInput)="addEvent($event)" (dateChange)="addEvent($event)"
             formControlName="deadline">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
    </mat-form> 
  </div>
  <div>
    <mat-form-field appearance="fill" class="order">
      <mat-label>Priority</mat-label>
      <select matNativeControl (change)="changeOrder($event)">          
        <option *ngFor="let order of orders" [value]="order.name"
        >{{ order.name }}</option>
      </select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="outline" class="description">
      <mat-label>Description</mat-label>
      <textarea 
        cols="100"      
        matInput
        placeholder="Description"
        [(ngModel)]='description'           
      ></textarea>
      <mat-error>
          Description is required
        </mat-error>
    </mat-form-field>
  </div>
  <button mat-button (click)='save()'>Save</button>
  
</div>
