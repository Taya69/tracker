<button mat-button (click)='addColumn()'>Add column</button>
<div cdkDropListGroup> 
  <div class="example-container" *ngFor='let column of columns'
  (click)='setPriority(column.priority.name)'>
    <div class="headerOfBox">
      <h2>{{column.priority.name}}</h2>
      <mat-form-field appearance="fill" (change)='test()'>
        <!-- <mat-label (change)='test()'>Select an option</mat-label> -->
        <mat-select [(value)]="selected" (change)='test()'>          
          <mat-option value="option1" (change)='test()'>by order</mat-option>
          <mat-option value="option2">by name</mat-option>          
        </mat-select>
      </mat-form-field>  
    </div>  
    <div   
    cdkDropList
    [cdkDropListData]="column.array"
    class="example-list"
    [id]='column.priority.name'    
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of column.array" cdkDrag routerLink = "{{item._id}}">      
    <div>{{item.name}}</div>
    <div>{{item.dateDeadline | date}}</div>
    <div>{{item.order}}</div>      
    <label [matMenuTriggerFor]="menu" class="material-icons" (click)='$event.stopPropagation()'>more_vert</label>
    <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink = "{{item._id}}">Edit</button>
    <button mat-menu-item (click)='setPriority(column.priority.name); confirmOfdelete(item)'>Delete</button>
    </mat-menu>    
    </div>
    </div>
    <button mat-button (click)='column.showTask = !column.showTask'>Add task</button>  
    <form class="form" action="" [ngClass]="{showTaskClass: column.showTask}">
     <app-newtask (onSave)="save($event); column.showTask = !column.showTask"
    ></app-newtask> 
    </form>
  </div>      
</div>
